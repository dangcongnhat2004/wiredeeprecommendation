{% extends 'base.html' %}

{% block title %}BookLovers - Error {{ error_code }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <h1 class="display-1 text-danger">{{ error_code }}</h1>
            <h2 class="mb-4">{{ message }}</h2>
            <p class="lead mb-5">Sorry, we couldn't find the page you're looking for.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('books') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-book me-2"></i>Browse Books
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
